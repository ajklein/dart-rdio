<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="r-tracklist">
  <template>
    <style>
      :host { display: block }
    </style>
    <ol>
      <template repeat="{{ track in tracks }}">
        <li>{{track}}</li>
      </template>
    </ol>
  </template>
  <script type="application/dart" src="r-tracklist.dart"></script>
</polymer-element>
