<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">

<link rel="import" href="packages/paper_elements/paper_item.html">

<polymer-element name="r-tracklist" vertical layout>
  <template>
    <style>
      :host {
        display: block;
        background-color: white;
      }
    </style>
      <core-header-panel flex>
        <core-toolbar>
          <span>{{ albumTitle }}</span>
        </core-toolbar>
        <template repeat="{{ track in tracks }}">
          <!-- FIXME: Why can't I access track from my dart code? This data attribute seems weird. -->
          <paper-item label="{{track | getName}}"
                      data-index="{{track | getIndex}}"
                      on-tap="{{playTrack}}"></paper-item>
        </template>
      </core-header-panel>
  </template>
  <script type="application/dart" src="r-tracklist.dart"></script>
</polymer-element>
