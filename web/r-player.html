<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<polymer-element name="r-player">
  <template>
    <style>
      :host {
        display: block;
       }
    </style>
    <div horizontal layout around-justified>
      <paper-button label="&lt;&lt;" on-tap="{{previous}}"></paper-button>
      <paper-button label="{{ playing ? '&#9553;' : '&#9658;' }}" on-tap="{{togglePause}}"></paper-button>
      <paper-button label="&gt;&gt;" on-tap="{{next}}"></paper-button>
    </div>
  </template>
  <script type="application/dart" src="r-player.dart"></script>
</polymer-element>
